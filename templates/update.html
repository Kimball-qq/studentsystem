<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改学生</title>
</head>
<body>
<div align="center">
    <h3>修改学生</h3>
    <form action="{{ url_for('stu_sys.updatestu') }}" method="post">
{#        {{form.csrf_token() }}#}
        <p><input type="hidden" value="{{ student.id }}" name="id"></p>
        <p>学生姓名：<input type="text" value="{{ student.name }}" name="name"></p>
        <p>学生性别：<input type="text" value="{{ student.sex }}" name="sex"></p>
        <p>学生年龄：<input type="text" value="{{ student.age }}" name="age"></p>
        <p>学生年级：<input type="text" value="{{ student.grade }}" name="grade"></p>
        <p>学生专业：<input type="text" value="{{ student.major }}" name="major"></p>
        <p>学生学号：<input type="text" value="{{ student.stu_id }}" name="stu_id"></p>
        <p>学生成绩：<input type="text" value="{{ student.score }}" name="score"></p>
        <p><input type="submit" value="修改"></p>
    </form>
</div>
</body>
</html>
